<router-outlet></router-outlet>

<p-toast key="app-layout-message-box"></p-toast>

<p-confirmDialog
  [style]="{ width: '350px' }"
  #cd
  key="app-layout-confirm-box"
  acceptButtonStyleClass="p-button-text"
  rejectButtonStyleClass="p-button-text"
>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      [label]="'layout.confirm.btn.yes' | translate"
      class="p-button-raised ml-2"
      (click)="cd.accept()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      [label]="'layout.confirm.btn.no' | translate"
      class="p-button-raised ml-2 p-button-danger"
      (click)="cd.reject()"
    ></button>
  </ng-template>
</p-confirmDialog>

<ngx-loading [show]="$any(loading$ | async)"></ngx-loading>
