<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{
        layoutService.config().colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">
            Password Forgotten?
          </div>
          <span class="text-600 font-medium">Please, indicate your email</span>
        </div>

        <form [formGroup]="resetPasswordRequestForm">
          <div>
            <label
              for="usernameOrEmail1"
              class="block text-900 text-xl font-medium mb-2"
              >Email</label
            >

            <p-inputGroup class="mb-5">
              <p-inputGroupAddon>&#64;</p-inputGroupAddon>
              <input
                id="usernameOrEmail1"
                type="text"
                placeholder="Email address"
                pInputText
                class="w-full md:w-30rem"
                style="padding: 1rem"
                formControlName="usernameOrEmail"
              />
            </p-inputGroup>

            <div
              class="flex align-items-center justify-content-between mb-5 gap-5"
            >
              <div class="flex align-items-center"></div>
              <a
                class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)"
                (click)="onClickReturnToLogin()"
                >Return to login</a
              >
            </div>
            <button
              pButton
              pRipple
              label="Request for Reset Password"
              class="w-full p-3 text-xl"
              (click)="onClickRequestResetPassword()"
            ></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
